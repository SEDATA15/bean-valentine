<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bean My Valentine ðŸ’˜</title>

<style>
body {
margin: 0;
padding: 0;
font-family: 'Poppins', sans-serif;
background: #ffd6e8;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
text-align: center;
}

.container {
background: white;
padding: 40px;
border-radius: 20px;
box-shadow: 0 10px 25px rgba(0,0,0,0.1);
max-width: 400px;
width: 90%;
position: relative;
}

h1 {
margin-bottom: 20px;
color: #ff4d88;
}

img {
width: 280px;
max-width: 100%;
transition: opacity 0.4s ease;
}

.buttons {
margin-top: 20px;
position: relative;
height: 80px;
}

button {
padding: 12px 24px;
font-size: 16px;
border: none;
border-radius: 30px;
cursor: pointer;
transition: all 0.2s ease;
position: absolute;
}

#yesBtn {
background-color: #ff4d88;
color: white;
left: 20%;
}

#noBtn {
background-color: #cccccc;
color: black;
right: 20%;
}

.celebrate {
animation: pop 0.5s ease forwards;
}

@keyframes pop {
0% { transform: scale(1); }
50% { transform: scale(1.2); }
100% { transform: scale(1); }
}

.confetti {
position: fixed;
width: 10px;
height: 10px;
background: red;
top: 0;
animation: fall 3s linear infinite;
}

@keyframes fall {
to {
transform: translateY(100vh) rotate(360deg);
}
}
</style>
</head>

<body>

<div class="container">
<h1 id="headline">Will you bean my Valentine? ðŸ«˜ðŸ’˜</h1>

<img id="mainGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExemtzcTBzNm05cnFnZGN4aGd0NDMycDZqYTZ5NmFsdGdnNzd3eTBmayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qnaCSVwRTmsgg/giphy.gif" alt="Beggy Eyes">

<div class="buttons">
<button id="yesBtn">Yes ðŸ’•</button>
<button id="noBtn">No ðŸ™ƒ</button>
</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const gif = document.getElementById("mainGif");
const headline = document.getElementById("headline");

let noAttempts = 0;

function moveNoButton() {
noAttempts++;

const container = document.querySelector(".container");
const containerRect = container.getBoundingClientRect();

const maxX = containerRect.width - noBtn.offsetWidth;
const maxY = 80 - noBtn.offsetHeight;

const randomX = Math.random() * maxX;
const randomY = Math.random() * maxY;

noBtn.style.left = randomX + "px";
noBtn.style.top = randomY + "px";

if (noAttempts === 3) noBtn.innerText = "Be serious.";
if (noAttempts === 5) noBtn.innerText = "Thatâ€™s illegal.";
if (noAttempts === 7) {
noBtn.style.transform = "scale(0.6)";
}
if (noAttempts > 9) {
noBtn.style.display = "none";
}
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", function(e) {
e.preventDefault();
moveNoButton();
});

yesBtn.addEventListener("click", function() {

// Replace with your celebratory GIF
gif.style.opacity = 0;

setTimeout(() => {
gif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExam4yeGlrNjI2ZWM4aG04NTF1YXUyNWtjNWVrOXdrMWx2MTJ6a2owdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1qbj0ppvZ0qvS0nYe0/giphy.gif";
gif.style.opacity = 1;
}, 300);

headline.innerText = "YAY!!! ðŸ’• You just made me the happiest bean alive ðŸ«˜";

yesBtn.style.display = "none";
noBtn.style.display = "none";

yesBtn.classList.add("celebrate");

launchConfetti();
});

function launchConfetti() {
for (let i = 0; i < 30; i++) {
const confetti = document.createElement("div");
confetti.classList.add("confetti");
confetti.style.left = Math.random() * 100 + "vw";
confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
document.body.appendChild(confetti);

setTimeout(() => {
confetti.remove();
}, 3000);
}
}
</script>

</body>
</html>
